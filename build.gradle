plugins {
    id 'java'
}

group = 'org.astonqa'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    implementation 'org.seleniumhq.selenium:selenium-api:4.10.0'

}

test {
    useJUnitPlatform()
}